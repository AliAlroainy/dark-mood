<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dark mode</title>
  </head>
  <body>
    <di id="m" class="main">
      <h1>hey there</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio
        voluptatem id nesciunt eligendi, quasi necessitatibus adipisci quod
        officia enim alias!
      </p>
    </di>

    <!-- inline script here -->
    <button id="d" onclick="document.getElementById('m').style.color = '#fff' ;document.body.style.backgroundColor = '#111' ; " >dark</button>
    <button id="l" onclick="document.getElementById('m').style.color = '#111' ;document.body.style.backgroundColor = '#fff' ; ">light</button>

  </body>
</html>
